<html>
<head><title>postlock core unit tests</title>
<link href="qunit.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="qunit.js"></script>
<script type="text/javascript" src="http://localhost:8081/core.js"></script>
<script type="text/javascript">

$(document).ready(function(){
module("core");
    test("store and retrieve global values", function() {
        var key = "one.two.three.four.five",
            val = 6;
        POSTLOCK.set(key, val);
        equal(POSTLOCK.get(key), val, "retrieved saved value");
    });
}); // ready()
</script>
</head>
<body>
<h1 id="qunit-header">Postlock core unit tests</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
